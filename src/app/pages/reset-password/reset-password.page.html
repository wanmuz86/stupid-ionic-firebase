<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  <ion-label position="floating" >Email</ion-label>
  <ion-input type="email" [(ngModel)]="email"></ion-input>
</ion-item>


<ion-button expand="full" color="primary" (click)="resetPressed()">Reset Password</ion-button>
</ion-content>
