<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  <ion-label position="floating"  >Email</ion-label>
  <ion-input [(ngModel)]="email" name="email" type="email"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating" >Password</ion-label>
  <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
</ion-item>

<ion-button expand="full" color="primary" (click)="signUpPressed()">Sign Up</ion-button>
</ion-content>
